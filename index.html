<!doctype html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="header">
      <div class="container">
        <img src="https://s3.amazonaws.com/codecademy-content/projects/pocketbook/logo.svg" width="50">
      </div>
    </div>

    <div class="main">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1>Join Pocketbook</h1>
            <form role="form">
              <div class="form-group">
                <label for="first">First Name</label>
                <p class="first-name-error"></p>
                <input type="text" class="form-control" id="first" placeholder="First Name"></input>
              </div>
              <div class="form-group">
                <label for="last">Last Name</label>
                <p class="last-name-error"></p>
                <input type="text" class="form-control" id="last" placeholder="Last Name"></input>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <p class="email-error"></p>
                <input type="email" class="form-control" id="email" placeholder="Email"></input>
              </div>
              <div class="form-group">
                <label for="password" class="password-label">Password</label>
                <p class="password-error"></p>
                <input type="password" class="form-control" id="password" placeholder="Password"></input>
              </div>
              <button type="submit" class="btn-lg">Create Account</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <ul>
          <li>Contact</li>
          <li>Help Center</li>
          <li>About</li>
        </ul>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="app.js"></script>

  </body>
</html>
